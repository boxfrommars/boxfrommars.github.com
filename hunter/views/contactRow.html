<div class="row"> <div class="col-sm-2 col-xs-2 col-md-2 vcenter"> <span class="label label-success" ng-class="{'label-danger': contact.notes.length >= 4, 'label-warning': contact.notes.length == 3, 'label-almost-warning': contact.notes.length == 2, 'label-success': contact.notes.length == 1}">{{ contact.notes.length }}</span> </div><!--
   --><div class="col-sm-4 col-xs-4 col-md-4 vcenter"> <small>{{ contact.notes[0].date | momentDate }}</small><br> <strong>{{ contact.lp_number }}</strong> </div><!--
   --><div class="col-sm-6 col-xs-6 col-md-6 vcenter text-right"> <span><small><i class="fa fa-comment-o"></i>&nbsp;&nbsp;{{ contact.notes[0].hunter_name }} {{ contact.notes[0].hunter_surname }}</small></span><br> <span ng-class="'priority-' + contact.notes[0].response"><b>{{ contact.notes[0].response }}</b></span> </div> </div>
